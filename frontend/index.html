<head>
	<!--<link rel="stylesheet" href="common.css">-->
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css">
	<link rel="stylesheet" type="text/css" href="common.css">
	<title>Vuilniscontainer</title>
</head>

<body>
	<div class="container">

		<div class="header">
			<h1><a id="h1" href="https://afval.rubend.nl">Vuilniscontainer App</a></h1>
			<h2><a id="h2"  href="https://afval.rubend.nl/admin">inloggen als admin?</a></h2>
        </div>

        <div class=title>
            <p id="title">Een lijst van alle containers:</p>
        </div>


        <div class=table>
            <table id="list">
				<tr id="thead">
					<th>Adres</th>
					<th>Inhoud</th>
					<th>laatst geupdate</th>
				</tr>
			</table>
		</div>


        <div class="map" id="map" ></div>
        <div class="keys">
            <p id="ul-title" class="list-bold">Betekenis van symbolen:</p>
            <ul>
                <li><span class="colorBox" style="background:green;"></span> >> groen: <b class="list-bold">leeg</b></li>
                <li><span class="colorBox" style="background:yellow;"></span> >> geel : <b class="list-bold">niet vol</b></li>
                <li><span class="colorBox" style="background:red;"></span> >> rood : <b class="list-bold">vol</b></li>
                <li><span class="colorBox" style="background:black;"></span> >> zwart: <b class="list-bold">onbekend</b></li>
            </ul>
        </div>
		<div class="footer">
			<p id="github-p">Bezoek onze <br><a id="github-link" href="https://github.com/RubenNL/Vuilcontainer-legen">Github</a><br>repo om de code te zien!</p>
			<div class="img-wrapper">
				<a href="https://github.com/RubenNL/Vuilcontainer-legen"><img src="git-logo.png" alt="View on github" height="32px" width="32px"></a>
			</div>
		</div>


	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
	<script src="/common.js"></script>
	<script src="custom.js"></script>
</body>
