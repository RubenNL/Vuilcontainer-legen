<div id="map" style="width: 50%; height: 100%; float: right;"></div>
<script>
	setTimeout(function () {
		L.mapquest.key = 'hU15IN5Tl6oAibfsQy7l8ErOAnsmWqWL';
		map = L.mapquest.map('map', {
			center: [52.177439, 5.278999],
			layers: L.mapquest.tileLayer('map'),
			zoom: 10
		});
		L.marker([0,0]).addTo(map);
	},1000)
	function addMarkerToMap(lat,lng,color) {
		const markerHtmlStyles = `
			background-color: ${color};
			width: 2rem;
			height: 2rem;
			display: block;
			left: -1rem;
			top: -1rem;
			position: relative;
			border-radius: 1rem 1rem 0;
			transform: rotate(45deg);
			border: 1px solid #FFFFFF`

		const icon = L.divIcon({
			className: "container-pin",
			iconAnchor: [0, 24],
			labelAnchor: [-6, 0],
			popupAnchor: [0, -24],
			html: `<span style="${markerHtmlStyles}" />`
		})
		L.marker([lat,lng],{icon:icon}).addTo(map);
	}
	function testDensity() {
		for(x=0;x<14;x++) {
			for(y=0;y<14;y++) addMarkerToMap(52+0.001*x,4+0.001*y,'red')
		}
	}
</script>
<script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js" onload="startmap"></script>
<link rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css">
