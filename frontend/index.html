<head>
	<!--<link rel="stylesheet" href="common.css">-->
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css">
	<link rel="stylesheet" type="text/css" href="/common.css">
	<title>Smart Afvalverwerking</title>
</head>

<body>
	<div class="container">

		<div class="header">
			<h1><a id="h1" href="https://afval.rubend.nl">Smart Afvalverwerking</a></h1>
			<h2><a id="h2"  href="https://afval.rubend.nl/admin">inloggen als admin?</a></h2>
        </div>

        <div class=title>
            <p id="title">Een lijst van alle containers:</p>
        </div>


        <div class=table>
            <table id="list">
				<tr id="thead">
					<th>Adres</th>
					<th>Inhoud</th>
					<th>laatst geupdate</th>
				</tr>
			</table>
		</div>


        <div class="map" id="map" ></div>
        <div class="keys">
            
            <table>
				<tr><td><td colspan="2"><p id="ul-title" class="list-bold">Betekenis van symbolen:</p></td></tr>
                <tr><td><span class="colorBox" style="background:green;"></span></td><td>groen</td><td><b class="list-bold">leeg</b></td></tr>
                <tr><td><span class="colorBox" style="background:yellow;"></span></td><td>geel</td><td><b class="list-bold">half vol</b></td></tr>
                <tr><td><span class="colorBox" style="background:orange;"></span></td><td>oranje</td><td><b class="list-bold">bijna vol</b></td></tr>
                <tr><td><span class="colorBox" style="background:red;"></span></td><td>rood</td><td><b class="list-bold">vol</b></td></tr>
                <tr><td><span class="colorBox" style="background:black;"></span></td><td>zwart</td><td><b class="list-bold">onbekend</b></td></tr>
            </table>
        </div>
		<div class="footer">
			<p id="github-p">Bezoek onze <br><a id="github-link" href="https://github.com/RubenNL/Vuilcontainer-legen">Github</a><br>repo om de code te zien!</p>
			<div class="img-wrapper">
				<a href="https://github.com/RubenNL/Vuilcontainer-legen"><img src="/git-logo.png" alt="View on github" height="32px" width="32px"></a>
			</div>
		</div>


	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
	<script src="/common.js"></script>
	<script src="custom.js"></script>
</body>
